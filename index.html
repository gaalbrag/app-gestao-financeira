
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConstructPro Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
          },
          colors: {
            'primary-dark': '#003642',
            'secondary-accent': '#ed511b',
            'neutral-light-gray': '#e1e1e1',
            'neutral-bg': '#f7fafc', // A light background for the app body
            'neutral-card': '#ffffff',
            'text-dark': '#1a202c',
            'text-light': '#f8f8f8',
            'text-muted': '#718096',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7fafc; /* neutral-bg */
    }
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #003642; /* primary-dark */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #002a33; /* slightly darker primary */
    }
  </style>
