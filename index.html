    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f0f2f5; /* Adjusted background for better contrast with #e1e1e1 elements */
      }
      .bg-primary { background-color: #003642; }
      .text-primary { color: #003642; }
      .border-primary { border-color: #003642; }
      .bg-accent { background-color: #ed511b; }
      .text-accent { color: #ed511b; }
      .border-accent { border-color: #ed511b; }
      .bg-neutral-light { background-color: #e1e1e1; }
      .text-neutral-light { color: #e1e1e1; }
      .text-neutral-dark { color: #333333; }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #003642; /* Primary color */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #005266; /* Darker shade of primary */
      }
    </style>
